<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="screen" id="menu">
        <h1>Noughts & Crosses</h1>

        <!-- <label for="board-size">Board Size (3 to 5)</label>
        <input type="number" id="board-size-selector" name="board-size" min="3" max="5" value="3"> -->

        <h3>Board Size</h3>
        <div class="selector">
            <a class="button circle" id="board-size-selector-down" onclick="changeBoardSize(-1)">-</a>
            <span class="selector-text" id="board-size-selector">3</span>
            <a class="button circle" id="board-size-selector-up" onclick="changeBoardSize(+1)">+</a>
        </div>

        <!-- <label for="match-count">Match Number (3 to 5, must be >= board size)</label>
        <input type="number" id="match-count-selector" name="match-count" min="3" max="5" value="3"> -->

        <h3>Match Count</h3>
        <div class="selector">
            <a class="button circle" id="match-count-selector-down" onclick="changeMatchCount(-1)">-</a>
            <span class="selector-text" id="match-count-selector">3</span>
            <a class="button circle" id="match-count-selector-up" onclick="changeMatchCount(+1)">+</a>
        </div>

        <a href="#" class="button" onclick="startGame(true)">Start Game</a>
    </div>

    <div class="screen" id="game">
        <h1>Game</h1>
        <h2>It's <span id="current-turn"></span> turn!</h2>

        <span>Player 1: <span id="player1-score"></span></span>
        <span>Player 2: <span id="player2-score"></span></span>

        <a href="#" class="button" onclick="showScreen('menu')">Back</a>

        <div id="board"></div>

        <div class="overlay" id="end">
            <h1>Game Over</h1>
            <h2 id="winner"></h2>

            <div class="actions">
                <a href="#" class="button" onclick="startGame(false)">Play Again</a>
                <a href="#" class="button" onclick="showScreen('menu')">Quit</a>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
